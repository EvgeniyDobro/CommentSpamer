<!doctype html>
<html>
<head>
<style>
                button {
                               color:#4169E1; 
                               background-color:#E0FFFF;
                               border-radius:5px;
                               cursor:pointer;
                }
                button:hover {
                               background-color: #AFEEEE;
                }
                button:focus {
                box-shadow: 0 0 0 3px lightskyblue;
                background-color: #4682B4;
                }
</style>
</head>
<body>
<p>УСТАНОВКА ПО</p>
<input type="text" size="150"
value="Добрый день. Вам назначен пакет на установку. Прошу в ближайшие сутки АРМ не выключать, а утром его перезагрузить." 
id="myInput1"/> <p/>
<button onclick="myFunction1()"> Copy Text </button>
<script>
                function myFunction1() {
                  var copyText = document.getElementById("myInput1");
                  copyText.select();
                  document.execCommand("copy");
                }
</script>
<hr color="#008B8B" width="1100" align="left">
<p>НЕДОЗВОН</p>

value="

Пожалуйста, укажите корректный номер и время, когда с Вами можно будет связаться.
"
